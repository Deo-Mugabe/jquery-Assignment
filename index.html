<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Tracking</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tasks.js"></script>
</head>
<body>
    <form id="taskForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="task">Task:</label>
        <input type="text" id="task" name="task"><br><br>
        <button type="submit" id="submitTask">Submit Task</button>
    </form>
    <button id="printObject">Print object to console</button>
    <button id="loadObject">Load object into console</button>
</body>
</html>
